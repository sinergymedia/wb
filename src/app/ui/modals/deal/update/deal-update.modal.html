<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
          <i class="material-icons">cancel</i>
        </ion-button>
    </ion-buttons>
    <ion-title>Update Deal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="update-user-content">

  <form class="update-user-form" [formGroup]="updateDealForm" (ngSubmit)="updateDeal()">
      <ion-list class="inputs-list" lines="full">
          <ion-item class="input-item">
            <ion-label color="secondary" position="floating">Name</ion-label>
            <ion-input type="text" formControlName="title" required></ion-input>
          </ion-item>
          <ion-item class="input-item">
            <ion-label color="secondary" position="floating">Address</ion-label>
            <ion-input type="text" formControlName="description" required></ion-input>
          </ion-item>
          <ion-item class="input-item">
            <ion-label color="secondary" position="floating">Max Value</ion-label>
            <ion-input type="number" step=".5" formControlName="maxVal" required></ion-input>
          </ion-item>
          <ion-item class="input-item">
            <ion-label color="secondary" position="floating">Uses Per Month</ion-label>
            <ion-input type="number" formControlName="monthlyUses" required></ion-input>
          </ion-item>
          <!-- <ion-item>
              <ion-label position="floating" color="primary">Category</ion-label>
              <ion-select formControlName="category">
                <ion-select-option *ngFor="let i of category" [value]="i">{{i.name}}
                </ion-select-option>
              </ion-select>
            </ion-item> -->
      
  
      </ion-list>    <ion-button expand="block" color="primary" class="submit-btn" type="submit" fill="outline" [disabled]="!updateDealForm.valid">UPDATE</ion-button>
  </form>
  <ion-button expand="block" color="danger" class="delete-btn" fill="outline" (click)="deleteDeal()" [disabled]="!updateDealForm.valid">DELETE</ion-button>
</ion-content>
