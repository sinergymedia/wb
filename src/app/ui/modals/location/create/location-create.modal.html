<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
          <i class="material-icons">cancel</i>
        </ion-button>
    </ion-buttons>
    <ion-buttons>
        <ion-button>
  
    <ion-title>New Location</ion-title>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="create-user-content">
  <ion-toolbar class="search-toolbar">
    <ion-searchbar class="search-places-bar" placeholder="Search for places" [(ngModel)]="map_model.search_query"
      (ionInput)="searchPlacesPredictions(map_model.search_query)" (ionClear)="clearSearch()"></ion-searchbar>
  </ion-toolbar>
  <ion-list [hidden]="map_model.search_places_predictions.length == 0" class="search-options-list">
    <ion-item *ngFor="let place of map_model.search_places_predictions" tappable (click)="selectSearchResult(place)">
      {{ place.description }}
    </ion-item>
  </ion-list>


  <form class="new-user-form" [formGroup]="newLocationForm" (ngSubmit)="createLocation()">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <ion-label color="secondary" position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name" required></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-label color="secondary" position="floating">Address</ion-label>
        <ion-input type="text" formControlName="formatted_address" required></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-label color="secondary" position="floating">Phone</ion-label>
        <ion-input type="text" formControlName="formatted_phone_number" required></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-label color="secondary" position="floating">Website</ion-label>
        <ion-input type="text" formControlName="website"></ion-input>
      </ion-item>
      <ion-item>
        <ion-list class="radio-list" lines="full">
          <ion-radio-group class="radio-group" formControlName="status" required>
            <ion-list-header>Status</ion-list-header>
            <ion-item class="radio-item">
              <ion-label class="radio-label">Active</ion-label>
              <ion-radio slot="start" color="secondary" value="active"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label class="radio-label">Draft</ion-label>
              <ion-radio slot="start" color="secondary" value="draft"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label class="radio-label">Pending Review</ion-label>
              <ion-radio slot="start" color="secondary" value="pending"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-item>

      <ion-input type="text" formControlName="coords" hidden></ion-input>
      <!-- <ion-input type="text" formControlName="photos" hidden></ion-input> -->
      <ion-input type="text" formControlName="reviews" hidden></ion-input>
      <ion-input type="text" formControlName="rating" hidden></ion-input>
      <ion-input type="text" formControlName="opening_hours" hidden></ion-input>
      <ion-input type="text" formControlName="icon" hidden></ion-input>
      <ion-input type="text" formControlName="price_level" hidden></ion-input>
      <ion-input type="text" formControlName="address_components" hidden></ion-input>
      <ion-input type="text" formControlName="place_id" hidden></ion-input>

    </ion-list>
    <ion-button expand="block" color="primary" class="submit-btn" type="submit" fill="outline"
      [disabled]="!newLocationForm.valid && exists === false">Add Deals</ion-button>
  </form>
</ion-content>
